OUTPUT_DIR: './logs'
T2I:
  NAME: 'baseline'
  BACKBONE_TYPE: 'vit_tiny'
  PRETRAIN_CHOICE: 'ViT-B/16' # 如果你用的是 Tiny，可能需要改成对应的预训练权重，如 'ViT-B/16' 可能是默认值
  
  # Dataset specifics
  DATASET_NAME: 'ICFG-PEDES'
  ROOT_DIR: './data'
  SAMPLER: 'random'
  BATCH_SIZE: 128
  TEST_BATCH_SIZE: 512
  NUM_WORKERS: 8
  
  # Model specifics
  IMG_SIZE: [384, 128]
  STRIDE_SIZE: 16
  TEXT_LENGTH: 77
  VOCAB_SIZE: 49408
  CMT_DEPTH: 4
  MASKED_TOKEN_RATE: 0.8
  MASKED_TOKEN_UNCHANGED_RATE: 0.1
  MLM: False  # 是否开启 Mask Language Modeling
  
  # Loss specifics
  LOSS:
    NAMES: 'sdm+id+mlm'
    MLM_WEIGHT: 1.0
    ID_WEIGHT: 1.0

  # Optimization specifics (T2I 专用优化器参数)
  SOLVER:
    OPTIMIZER: 'Adam'
    LR: 1e-5
    BIAS_LR_FACTOR: 2.0
    MOMENTUM: 0.9
    WEIGHT_DECAY: 4e-5
    WEIGHT_DECAY_BIAS: 0.0
    ALPHA: 0.9
    BETA: 0.999
    
  # Scheduler specifics
  SCHEDULER:
    NUM_EPOCH: 60
    MILESTONES: [20, 50]
    GAMMA: 0.1
    WARMUP_FACTOR: 0.1
    WARMUP_EPOCHS: 5
    WARMUP_METHOD: 'linear'
    LRSCHEDULER: 'cosine'
    TARGET_LR: 0.0
    POWER: 0.9
    
  # Misc
  TEMPERATURE: 0.02
  IMG_AUG: False   # 训练时是否开启 T2I 特定的增强 (除了基础增强外)
  RESUME: False
  TRAINING: True